<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banki.shop</title>
  </head>

  <body>
    <div id="app">
      <div class="page">
        <header class="header">
          <div class="wrapper">
            <nav class="menu">
              <ul class="menu__list">
                <a href="#" class="menu__item">Каталог</a>
                <a href="#" class="menu__item">Доставка</a>
                <a href="#" class="menu__item">Оплата</a>
                <a href="#" class="menu__item">Контакты</a>
                <a href="#" class="menu__item">О компании</a>
              </ul>
            </nav>
            <form class="search">
              <input
                type="text"
                class="search__input"
                placeholder="Поиск по названию картины"
              />
              <button type="submit" class="search__button">Найти</button>
            </form>
          </div>
        </header>
        <div class="container">
          <main class="main">
            <h1 class="main__title">Картины эпохи возрождения</h1>
            <section class="main__cards">
              <Card></Card>
            </section>
          </main>
        </div>
        <footer class="footer">
          <div class="wrapper">
            <nav class="menu menu__footer">
              <ul class="menu__list">
                <a href="#" class="menu__item menu__item_place_footer"
                  >Каталог</a
                >
                <a href="#" class="menu__item menu__item_place_footer"
                  >Доставка</a
                >
                <a href="#" class="menu__item menu__item_place_footer"
                  >Оплата</a
                >
                <a href="#" class="menu__item menu__item_place_footer"
                  >Контакты</a
                >
                <a href="#" class="menu__item menu__item_place_footer"
                  >О компании</a
                >
              </ul>
            </nav>
            <address class="footer__contacts">
              <a href="#" class="footer__contacts_wrapper">
                <div class="footer__phone-icon"></div>
                <p href="#" class="footer__text">+7 (812) 555-55-55</p>
              </a>
              <a href="#" class="footer__contacts_wrapper">
                <div class="footer__address-icon"></div>
                <p class="footer__text">г. Санкт-Петербург, ул. Ефимова, 3</p>
              </a>
            </address>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
</html>
